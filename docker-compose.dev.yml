name: matcha-dev

services:
  fastify:
    container_name: fastify-app
    environment:
      NODE_ENV: dev
    restart: on-failure
    build: 
        context: ./fastify
        args:
          NODE_ENV: dev
    expose:
      - 3000
    networks:
      - router
    develop:
      watch:
        - action: sync
          path: ./fastify/assets
          target: /usr/src/app
          ignore:
            - node_modules/
  
  nginx:
    container_name: nginx
    restart: on-failure
    build:
        context: ./nginx
    ports:
        - 443:443
        - 80:80
    networks:
      - router

networks:
  router:
    driver: bridge
