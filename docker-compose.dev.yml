name: matcha-dev

services:
  fastify:
    container_name: fastify-app
    depends_on:
      - postgresql
    environment:
      NODE_ENV: dev
      PG: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      PGHOST: postgresql
      PGPORT: 5432
    restart: on-failure
    build: 
        context: ./fastify
        args:
          NODE_ENV: dev
    expose:
      - 3000
    networks:
      - router
    develop:
      watch:
        - action: sync
          path: ./fastify/assets
          target: /usr/src/app
          ignore:
            - node_modules/
  
  nextjs:
    container_name: nextjs-app
    depends_on:
      - fastify
    environment:
      NODE_ENV: dev
      NEXT_PUBLIC_API_URL: https://matcha.fr/api
      NEXT_PUBLIC_WS_URL: wss://matcha.fr/socket.io
    restart: on-failure
    build: 
        context: ./nextjs
        args:
          NODE_ENV: dev
    expose:
      - 3000
    networks:
      - router
    develop:
      watch:
        - action: sync
          path: ./nextjs/matcha
          target: /usr/src/app
          ignore:
            - node_modules/
            - .next/
  
  nginx:
    container_name: nginx
    depends_on:
      - fastify
      - nextjs
    restart: on-failure
    build:
        context: ./nginx
    ports:
        - 443:443
        - 80:80
    networks:
      - router

  postgresql:
    container_name: postgresql
    image: postgres:18-alpine3.22
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # volumes:
    #   - ./postgresql/data:/var/lib/postgresql/data
    networks:
      - router

  adminer:
    container_name: adminer
    image: adminer:5.4.1
    restart: always
    ports:
      - 8080:8080

networks:
  router:
    driver: bridge
