name: matcha-dev

services:
  fastify:
    container_name: fastify-app
    depends_on:
      - postgresql
    environment:
      NODE_ENV: dev
      PG: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgresql:5432/$(POSTGRES_DB)
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DB: ${POSTGRES_DB}
    restart: on-failure
    build: 
        context: ./fastify
        args:
          NODE_ENV: dev
    expose:
      - 3000
    networks:
      - router
    develop:
      watch:
        - action: sync
          path: ./fastify/assets
          target: /usr/src/app
          ignore:
            - node_modules/
  
  nginx:
    container_name: nginx
    restart: on-failure
    build:
        context: ./nginx
    ports:
        - 443:443
        - 80:80
    networks:
      - router

  postgresql:
    container_name: postgresql
    image: postgres:18-alpine3.22
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
     - pgdata:/var/lib/postgresql/data

  adminer:
    container_name: adminer
    image: adminer:5.4.1
    restart: always
    depends_on:
      - postgresql
    ports:
      - 8080:8080
    networks:
      - router

volumes:
  pgdata:
    driver: local

networks:
  router:
    driver: bridge
